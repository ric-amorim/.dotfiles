set -ga terminal-overrides ",screen-256color*:Tc"
set-option -g default-terminal "screen-256color"
set -s escape-time 0

unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix
set -g status-style 'bg=#333333 fg=#5eacd3'

# Enable mouse mode
set -g mouse on

bind r source-file ~/.tmux.conf
set -g base-index 1

# Use xclip to copy and paste with the system clipboard
bind C-c run "tmux save-buffer - | xclip -i -sel clip"
bind C-v run "tmux set-buffer $(xclip -o -sel clip); tmux paste-buffer"

# vim-like pane switching
#bind -r ^ last-window
#bind -r k select-pane -U
#bind -r j select-pane -D
#bind -r h select-pane -L
#bind -r l select-pane -R

#bind -r D neww -c "#{pane_current_path}" "[[ -e TODO.md ]] && nvim TODO.md || nvim ~/.dotfiles/personal/todo.md"

#forget the find window.  That is for chumps
bind-key -r f run-shell "tmux neww ~/.local/bin/tmux-sessionizer"


bind-key -r i run-shell "tmux neww tmux-cht.sh"
bind-key -r H run-shell "~/.local/bin/tmux-sessionizer ~/Desktop/2ºano/DAA/"
bind-key -r J run-shell "~/.local/bin/tmux-sessionizer ~/Desktop/2ºano/Funcional/"
bind-key -r K run-shell "~/.local/bin/tmux-sessionizer ~/Desktop/2ºano/IA/"
# bind-key -r L run-shell "~/.local/bin/tmux-sessionizer "

set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @resurrect-strategy-nvim 'session'
set -g @resurrect-capture-pane-contents 'on'

